<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .item img {
            max-width: 100%;
        }
        .item h3 {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .item p {
            text-align: center;
            color: #666;
        }
        .item button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hollywood Bar</h1>
        </div>
    </header>

    <div class="container">
        <section id="items">
            <div class="item">
                <img src="path/to/image1.jpg" alt="Item 1">
                <h3>Item 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="path/to/image2.jpg" alt="Item 2">
                <h3>Item 2</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="path/to/image3.jpg" alt="Item 3">
                <h3>Item 3</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>Contact us at <a href="mailto:info@hollywoodbar.com" style="color: white;">info@hollywoodbar.com</a></p>
        </div>
    </footer>
</body>
</html>
